<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Discovery Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a; /* Professional Dark Navy */
            --accent: #3b82f6;  /* Tech Blue */
            --bg-light: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #334155;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, let content scroll */
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background: var(--primary);
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            color: #94a3b8;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link i { width: 20px; text-align: center; }

        /* --- Main Content --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px 60px;
            height: 100vh;
            overflow-y: auto;
        }

        /* --- Search Area --- */
        .search-container {
            max-width: 800px;
            margin: 0 auto 50px auto;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .search-bar-wrapper {
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .search-input {
            width: 100%;
            padding: 20px 20px 20px 55px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.2rem;
        }

        /* --- Option Grid --- */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .option-card {
            background: var(--card-bg);
            padding: 30px 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: var(--accent);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: #eff6ff;
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 15px auto;
        }
        
        .option-title { font-weight: 600; margin-bottom: 5px; }
        .option-desc { font-size: 0.85rem; color: #64748b; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-layer-group"></i> LegalHub
        </div>
        
        <nav>
            <a href="#" class="nav-link active"><i class="fas fa-compass"></i> Discover</a>
            <a href="#" class="nav-link"><i class="fas fa-bookmark"></i> Saved Cases</a>
            <a href="#" class="nav-link"><i class="fas fa-history"></i> History</a>
            
            <div style="margin-top: auto;">
                <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="index.html" class="nav-link" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        
        <div class="d-flex justify-content-end mb-5">
            <div class="d-flex align-items-center gap-2 text-muted">
                <small>Logged in as</small>
                <span class="fw-bold text-dark">Admin</span>
                <i class="fas fa-user-circle fa-lg ms-1"></i>
            </div>
        </div>

        <div class="search-container">
            <h1 class="welcome-text">What are you looking for today?</h1>
            <div class="search-bar-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for IPC Sections, Judgements, or Keywords...">
            </div>
        </div>

        <div class="options-grid">
            
            <a href="#" class="option-card">
                <div class="icon-circle" style="background: #fef2f2; color: #ef4444;">
                    <i class="fas fa-gavel"></i>
                </div>
                <div class="option-title">Criminal Law</div>
                <div class="option-desc">IPC, CrPC & Evidence Act</div>
            </a>

            <a href="#" class="option-card">
                <div class="icon-circle" style="background: #f0fdf4; color: #16a34a;">
                    <i class="fas fa-landmark"></i>
                </div>
                <div class="option-title">Civil Law</div>
                <div class="option-desc">Property & Family Disputes</div>
            </a>

            <a href="#" class="option-card">
                <div class="icon-circle" style="background: #eff6ff; color: #3b82f6;">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="option-title">Cyber Law</div>
                <div class="option-desc">IT Act 2000 & Digital Fraud</div>
            </a>

            <a href="#" class="option-card">
                <div class="icon-circle" style="background: #fff7ed; color: #f97316;">
                    <i class="fas fa-building"></i>
                </div>
                <div class="option-title">Corporate</div>
                <div class="option-desc">Company Acts & Tax Laws</div>
            </a>

        </div>

    </div>

</body>
</html>
