<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Smart Knowledge Discovery Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="fas fa-brain"></i>
                    SmartKnowledge
                </a>
                <p class="auth-subtitle">Create your account to get started</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Alert Message -->
                <div id="alertMessage" class="alert"></div>

                <form id="registerForm" novalidate>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                class="form-control" 
                                placeholder="Enter your full name"
                                required
                                autocomplete="name"
                            >
                        </div>
                        <div class="invalid-feedback">Please enter your full name</div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="Enter your email address"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-at"></i>
                            </span>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Choose a username"
                                required
                                autocomplete="username"
                            >
                        </div>
                        <div class="invalid-feedback">Please choose a username</div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Create a password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Please create a password</div>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div class="d-flex gap-1">
                                <div id="strengthBar1" style="flex: 1; height: 4px; background: var(--border); border-radius: 2px;"></div>
                                <div id="strengthBar2" style="flex: 1; height: 4px; background: var(--border); border-radius: 2px;"></div>
                                <div id="strengthBar3" style="flex: 1; height: 4px; background: var(--border); border-radius: 2px;"></div>
                                <div id="strengthBar4" style="flex: 1; height: 4px; background: var(--border); border-radius: 2px;"></div>
                            </div>
                            <small id="passwordStrength" style="font-size: 0.75rem; color: var(--text-muted);"></small>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-control" 
                                placeholder="Confirm your password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye" id="eyeIconConfirm"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Please confirm your password</div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-group">
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <span class="form-check-label">
                                I agree to the <a href="#" style="color: var(--secondary);">Terms of Service</a> 
                                and <a href="#" style="color: var(--secondary);">Privacy Policy</a>
                            </span>
                        </label>
                        <div class="invalid-feedback">You must agree to the terms to continue</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="text-center mt-4 mb-4">
                    <span style="color: var(--text-muted); font-size: 0.875rem;">Or sign up with</span>
                </div>

                <!-- Social Login -->
                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-outline flex-fill">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="btn btn-outline flex-fill">
                        <i class="fab fa-microsoft"></i>
                        Microsoft
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                Already have an account? 
                <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
