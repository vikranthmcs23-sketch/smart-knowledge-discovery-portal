<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #0f172a; 
            --accent-hover: #334155;
            --focus-ring: rgba(15, 23, 42, 0.15);
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition-speed: 0.2s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .publish-card {
            background-color: var(--surface-color);
            width: 100%;
            max-width: 640px;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                        0 10px 15px -3px rgba(0, 0, 0, 0.05),
                        0 0 0 1px rgba(15, 23, 42, 0.03);
        }

        .header { margin-bottom: 2rem; }
        .header h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.025em; margin-bottom: 0.5rem; }
        .header p { color: var(--text-secondary); font-size: 0.95rem; }

        .form-grid { display: grid; gap: 1.5rem; }
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-size: 0.875rem; font-weight: 500; color: var(--text-primary); }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input::placeholder, textarea::placeholder { color: #94a3b8; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px var(--focus-ring); }
        
        textarea { min-height: 240px; resize: vertical; line-height: 1.6; }

        .actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-publish {
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: var(--radius-md);
            padding: 0.875rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            flex-grow: 1;
            transition: background-color var(--transition-speed), transform 0.1s;
        }

        .btn-publish:hover { background-color: var(--accent-hover); }
        .btn-publish:active { transform: translateY(1px); }

        .btn-cancel {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.875rem 1rem;
        }

        .btn-cancel:hover { color: var(--text-primary); text-decoration: underline; }

        @media (max-width: 640px) {
            .publish-card { padding: 1.5rem; }
            .actions { flex-direction: column-reverse; }
            .btn-publish { width: 100%; }
        }
    </style>
</head>
<body>

    <main class="publish-card">
        <header class="header">
            <h1>Create New Post</h1>
            <p>Draft and publish your latest content to the platform.</p>
        </header>

        <form action="upload-content.php" method="POST" class="form-grid">
            
            <div class="input-group">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" placeholder="Give your post a clear, catchy title" required>
            </div>

            <div class="input-group">
                <label for="genre">Genre / Category</label>
                <input type="text" id="genre" name="genre" placeholder="e.g. Technology, Lifestyle, Fiction" required>
            </div>

            <div class="input-group">
                <label for="content">Body Content</label>
                <textarea id="content" name="content" placeholder="Start writing your content here..." required></textarea>
            </div>

            <div class="actions">
                <a href="index.php" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-publish">Publish Content</button>
            </div>
            
        </form>
    </main>

</body>
</html>
